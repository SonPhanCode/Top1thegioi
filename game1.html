<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">TOP 1 THẾ GIỚI</title>
    <link rel="stylesheet" href="style.css">
    <script src="md5.js"></script>
</head>
<audio id="nhac" src="tictac.mp3"></audio>
<video style="display: none;" id="nhacnen" src="nhacnen.mp4"></video>

<body>
    <div id="inputfile" class="inputfile">
        <input id="inputfile3" type="file">
        <input id="inputfile1" type="file">
        <input id="inputfile2" type="file">
    </div>
    <div id="form" class="form">
        <input id="input1" type="password" placeholder="Nhập Mật Khẩu">
        <input id="input2" type="submit" value="Login">
    </div>
    <div id="content" class="content">
        <div onmousedown="mouseDownBody()" id="bg" class="anh"></div>
        <h1 id="textshow"></h1>
        <div class="btnimg">
            <img onclick="prev()" id="btnleft" width="70" src="images/left-chevron.png" alt="">
            <img onclick="next()" id="btnright" width="70" src="images/right-chevron.png" alt="">
        </div>
    </div>
    <div id="hetgio" class="hetgio">
        <p>HẾT THỜI GIAN</p>
    </div>
    <div class="main" id="main">
        <div id="game" class="game">
            <div class="left" id="left"></div>
            <table id="table"></table>
        </div>
        <div id="showcauhoi" class="cauhoi">
            <p id="cauhoi"></p>
            <div class="time">
                <h1 id="time"></h1>
                <div id="time2">
                    <p></p>
                </div>
            </div>
        </div>
        <div class="next"><a href="game2.html"><button id="next"></button></a></div>

    </div>
    <!-- ======== -->
    <style>
        .snow-container {
            position: fixed;
            width: 100%;
            max-width: 100%;
            z-index: 99999;
            pointer-events: none;
            overflow: hidden;
            top: 0;
            height: 100%
        }
        
        .snow {
            display: block;
            position: absolute;
            z-index: 2;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            pointer-events: none;
            -webkit-transform: translate3d(0, -100%, 0);
            transform: translate3d(0, -100%, 0);
            -webkit-animation: snow linear infinite;
            animation: snow linear infinite
        }
        
        .snow.foreground {
            background-image: url("tuyet.png");
            -webkit-animation-duration: 15s;
            animation-duration: 10s
        }
        
        .snow.foreground.layered {
            -webkit-animation-delay: 7.5s;
            animation-delay: 7.5s
        }
        
        .snow.middleground {
            background-image: url("tuyet.png");
            -webkit-animation-duration: 20s;
            animation-duration: 15s
        }
        
        .snow.middleground.layered {
            -webkit-animation-delay: 10s;
            animation-delay: 10s
        }
        
        .snow.background {
            background-image: url("tuyet.png");
            -webkit-animation-duration: 25s;
            animation-duration: 20s
        }
        
        .snow.background.layered {
            -webkit-animation-delay: 12.5s;
            animation-delay: 12.5s
        }
        
        @-webkit-keyframes snow {
            0% {
                -webkit-transform: translate3d(0, -100%, 0);
                transform: translate3d(0, -100%, 0)
            }
            100% {
                -webkit-transform: translate3d(5%, 100%, 0);
                transform: translate3d(5%, 100%, 0)
            }
        }
        
        @keyframes snow {
            0% {
                -webkit-transform: translate3d(0, -100%, 0);
                transform: translate3d(0, -100%, 0)
            }
            100% {
                -webkit-transform: translate3d(5%, 100%, 0);
                transform: translate3d(5%, 100%, 0)
            }
        }
    </style>
    <div class='snow-container'>
        <div class='snow foreground'></div>
        <div class='snow foreground layered'></div>
        <div class='snow middleground'></div>
        <div class='snow middleground layered'></div>
        <div class='snow background'></div>
        <div class='snow background layered'></div>
    </div>
    <script src="js.js"></script>
    <script src="loadanh.js"></script>
</body>

</html>
